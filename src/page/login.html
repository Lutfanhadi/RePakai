<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePakai - Login</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="icon" href="../assets/svg/repakai-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Comforter+Brush&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Hentaigana:wght@200..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playwrite+AU+SA:wght@100..400&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sigmar&family=Unlock&display=swap"
      rel="stylesheet"
    />
    <script src="../script.js"></script>
</head>
<body class="font-nunito-sans">
    <div class="relative w-full flex items-center justify-center px-[20px] max-w-7xl m-auto md:min-h-screen md:px-[30px] lg:px-5 lg:py-10">
    <!-- Background merah -->
    <div class="relative flex items-center justify-center mx-auto w-full md:w-[900px] md:h-[900px] lg:w-[700px] lg:h-[660px]">
        <img class="absolute w-[250px] top-[120px] left-0 md:top-[120px] md:left-0 md:w-[400px] lg:top-[100px] lg:left-[20px] lg:w-[299px]" src="../assets/img/background-home.png" alt="gambar bulat">
        <img class="absolute w-[250px] bottom-[100px] right-[10px] md:bottom-[100px] md:right-[10px] md:w-[400px] lg:bottom-0 lg:right-[10px] lg:w-[299px]" src="../assets/img/background-home.png" alt="gambar bulat">

        <!-- Card login dalam background merah -->
        <div class="relative flex items-center justify-center mt-0 mx-auto py-[20px] md:mt-0 md:w-[499px] md:h-full lg:mt-[55px] lg:w-[400px]">
            <div class="mx-auto md:w-[499px] lg:w-[400px]">
                <img src="../assets/svg/repakai-logo.svg" class="w-[80px] h-[80px] sm:w-[90px] sm:h-[90px] md:w-[95px] md:h-[95px] mb-6 sm:mb-8 md:mb-10 mx-auto" alt="RePakai Logo">

                <div class="bg-white rounded-[5px] drop-shadow-lg py-[15px] h-fit px-[15px] md:py-[38px] md:px-[35px] md:w-[499px] lg:py-[38px] lg:pb-[38px] lg:px-[35px] lg:w-[400px]">
                    <div>
                        <h2 class="text-[16px] font-normal text-[#5E6282]"><a href="../index.html" class="text-[#4737FF]">Home </a>/ Login</h2>
                        <h1 class="font-bold text-[20px] mt-[24px]">Login</h1>
                        <p class="font-normal text-[16px] mt-[15px]">Masukkan username dan password kamu.</p>
                        <form class="flex flex-col gap-[25px] mt-[30px]" action="">
                            <div class="flex flex-col gap-[15px]">
                                <label class="font-bold text-[16px]" for="username">Username</label>
                                <input class="font-medium text-[14px] border-2 border-border py-2 px-[14px] rounded-[5px]" type="text" id="username" placeholder="Masukan Username">
                            </div>

                            <div class="flex flex-col gap-[15px] relative">
                                <label class="font-bold text-[16px]" for="password">Password</label>
                                <div class="relative">
                                    <input class="font-medium text-[14px] border-2 border-border py-2 px-[14px] rounded-[5px] w-full pr-10" 
                                        type="password" id="password" placeholder="Masukan Password">
                                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center">
                                        <i class="fa-solid fa-eye-slash cursor-pointer"></i>
                                    </button>
                                </div>
                            </div>

                            <div>
                                <button class="font-bold text-[14px] text-center py-[9px] bg-primary rounded-[5px] w-full hover:bg-yellow-500" type="submit">Login</button>
                            </div>
                        </form> 
                    </div>
                </div>

                <div class="mt-10">
                    <p class="font-normal text-[14px] w-[235px] mx-auto text-center">Belum punya akun? 
                        <a href="./register.html" class="text-[#4737FF]">Create one! </a><a href="../index.html">Kembali</a>
                    </p>
                </div>
                
                <footer>
                    <h1 class="font-normal text-[14px] text-center mt-[15px]">
                        &copy; 2024 RePakai. All rights reserved.
                    </h1>
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
